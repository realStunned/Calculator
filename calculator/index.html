<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500;600;700;800;900&family=Roboto+Condensed:ital@0;1&display=swap" rel="stylesheet">

</head>
<body>
    <div id="stash">
    </div>
    <div id="result">
    </div>
    <table>
        <tr>
            <td><button></button></td>
            <td><button class="del" onclick="deleteCalculation()">C</button></td>
            <td><button class="del" onclick="deleteLastInput()">DEL</button></td>
            <td><button class="operator" onclick="addOperator('/')">:</button></td>
        </tr>
        <tr>
            <td><button onclick="addNumber(7)">7</button></td>
            <td><button onclick="addNumber(8)">8</button></td>
            <td><button onclick="addNumber(9)">9</button></td>
            <td><button class="operator" onclick="addOperator('*')">x</button></td>
        </tr>
        <tr>
            <td><button onclick="addNumber(4)">4</button></td>
            <td><button onclick="addNumber(5)">5</button></td>
            <td><button onclick="addNumber(6)">6</button></td>
            <td><button class="operator" onclick="addOperator('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="addNumber(1)">1</button></td>
            <td><button onclick="addNumber(2)">2</button></td>
            <td><button onclick="addNumber(3)">3</button></td>
            <td><button class="operator" onclick="addOperator('+')">+</button></td>
        </tr>
        <tr>
            <td><button></button></td>
            <td><button onclick="addNumber(0)">0</button></td>
            <td><button></button></td>
            <td><button id="submit" onclick="calculateResult()">=</button></td>
        </tr>
    </table>
</body>
</html>
